{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>People Near You</h2>
        {% for user in users_nearby %}
            <div class="col-sm-3 list-item-box">
                <a class="user-list" href="{{ url_for('profile_bp.user_profile', user_id=user.id) }}">
                <h3>{{ user.username }}, {{ user.age }}</h3>
                <p>{{ user.bio }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
