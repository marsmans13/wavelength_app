{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div style="margin:0 auto; width:30%; align-items:center;">
  <div class="list-item-box bio-box" style="text-align:left; padding:20px;">
    <div class="row">
      <div class="col-lg-12">
        <h2 style="text-align:center">Log In</h2>
        <form method="post">
          <label for="email">Email</label>
          <input style="width:100%" class="form-control" name="email" id="email" required>
          <br/>
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" required>
          <input style="margin:20px 0;" class="form-control login-btn" type="submit" value="Log In">
        </form>
        <a href="{{ url_for('auth_bp.register') }}">Register</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
